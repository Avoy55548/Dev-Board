<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Dev Board</title>
    <script
      src="https://kit.fontawesome.com/09c942dff7.js"
      crossorigin="anonymous"
    ></script>
    <link
      href="https://cdn.jsdelivr.net/npm/daisyui@5"
      rel="stylesheet"
      type="text/css"
    />
    <script src="https://cdn.jsdelivr.net/npm/@tailwindcss/browser@4"></script>
    <link
      href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600&display=swap"
      rel="stylesheet"
    />
  </head>
  <body class="font-poppins">
    <section class="max-w-7xl min-h-screen mx-auto py-6">
      <!-- Navbar -->
      <section class="my-10">
        <div class="navbar bg-base-100 shadow-sm rounded-md">
          <div class="flex-1">
            <div class="flex gap-3">
              <img
                src="./assets/logo.png"
                width="51.24px"
                height="51.24px"
                alt=""
              />
              <a class="text-2xl"
                >Dev <span class="font-extrabold">Board</span></a
              >
            </div>
          </div>
          <div class="flex-none">
            <div class="flex gap-15">
              <div class="flex gap-1">
                <img src="./assets/checkbox.png" alt="" srcset="" />
                <p class="text-2xl font-bold">23</p>
              </div>
              <div>
                <button class="theme-button">
                  <img src="./assets/theme-btn.png" alt="" srcset="" />
                </button>
              </div>
            </div>
          </div>
        </div>
      </section>
      <!-- Main part -->
      <section class="mt-10 mb-5 flex justify-between items-center">
        <div>
          <div
            class="flex gap-5 border rounded-md justify-center items-center mx-10 p-5 bg-gray-200"
          >
            <img src="./assets/checkbox.png" alt="" srcset="" />
            <div>
              <p>Task Assigned</p>
              <p class="font-bold">05</p>
            </div>
          </div>
        </div>
        <div
          class="border px-44 flex gap-11 bg-gradient-to-r from-blue-500 to-purple-200 rounded-md"
        >
          <img src="./assets/board.png" alt="" srcset="" />
          <p class="text-white my-5">
            Discover Something <br />
            New Today!
          </p>
        </div>
        <div class="flex gap-5 mx-10 rounded-md border p-5 bg-gray-200">
          <img src="./assets/calender.png" alt="" srcset="" />
          <!-- date -->
          <h1 id="date" class="font-bold text-xl"></h1>
        </div>
      </section>
    </section>
    <script src="date.js"></script>
  </body>
</html>
