<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Blog</title>
    <script
      src="https://kit.fontawesome.com/09c942dff7.js"
      crossorigin="anonymous"
    ></script>
    <link
      href="https://cdn.jsdelivr.net/npm/daisyui@5"
      rel="stylesheet"
      type="text/css"
    />
    <script src="https://cdn.jsdelivr.net/npm/@tailwindcss/browser@4"></script>
    <link
      href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600&display=swap"
      rel="stylesheet"
    />
  </head>
  <body class="font-poppins">
    <section class="max-w-7xl min-h-screen mx-auto py-6">
      <!-- Navbar -->
      <section class="my-10">
        <div class="navbar bg-base-100 shadow-sm rounded-md">
          <div class="flex-1">
            <div class="flex gap-3">
              <img
                src="./assets/logo.png"
                width="51.24px"
                height="51.24px"
                alt=""
              />
              <a class="text-2xl"
                >Dev <span class="font-extrabold">Board</span></a
              >
            </div>
          </div>
          <div class="flex-none">
            <div class="flex gap-15">
              <div class="flex gap-1">
                <img src="./assets/checkbox.png" alt="" srcset="" />
                <p id="nav-num" class="text-2xl font-bold">23</p>
              </div>
              <div>
                <button class="theme-button">
                  <img src="./assets/theme-btn.png" alt="" srcset="" />
                </button>
              </div>
            </div>
          </div>
        </div>
      </section>
    </section>
  </body>
</html>
